<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/rps.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script src="assets/javascript/rps.js" type="text/javascript"></script>
    <title>RPS Game</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Rock | Paper | Scissor</h1>
                <p class="lead text-center">Only one will prevail.</p>
            </div>
        </div>



        <div id="enter">
            <p>Enter Your Name</p>
        </div>

        <div class="row text-center nameArea">
            <div class="col">
                <input type="text" placeholder="Name" id="name">
                <button type="submit" class="btn btn-dark" id="join">Join Game!</button>
            </div>
        </div>



        <div class="row">
            <div class="col game player" id="p1">
                <div>
                    <h3 class="text-center player" id="player1">Waiting for Player 1</h3>
                </div>
                <div class="choice">
                </div>
            </div>




            <div class="col game" id="winner">

            </div>



            <div class="col game player" id="p2">
                <div>
                    <h3 class="text-center player" id="player2">Waiting for Player 2</h3>
                </div>
                <div class="choice">
                </div>
            </div>
        </div>




        <div class="row" id="chat1">
            <div class="col-12" id="chat2">
                <h3>Chat</h3>
                <div class="col m-2" id="chatbox">
                </div>
                <input type="text" class="col-11 m-2" id="chat">
                <button type="submit" class="btn btn-dark" id="send">Send</button>
            </div>
        </div>



    </div>


    
</body>

</html>
